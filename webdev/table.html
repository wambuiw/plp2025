<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tables</title>
</head>
<body>
    <table border="2">
        <caption>student details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>wilson</td>
                <td>23</td>
                <td>kenya</td>
            </tr>
            <tr>
                <td>lucy</td>
                <td>234</td>
                <td>zambia</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
